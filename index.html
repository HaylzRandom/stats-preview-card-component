<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./reset.css" />
		<link rel="stylesheet" href="./styles.css" />

		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="card">
					<div class="text-container">
						<h1 class="hero-title">
							Get <span class="highlight">insights</span> that help your
							business grow.
						</h1>
						<p class="hero-paragraph">
							Discover the benefits of data analytics and make better decisions
							regarding revenue, customer experience, and overall efficiency.
						</p>
						<div class="stats">
							<p>
								<span class="number">10k+</span><br />
								companies
							</p>
							<p><span class="number">314</span><br />templates</p>
							<p><span class="number">12m+</span><br />queries</p>
						</div>
					</div>
					<div class="hero-img-container">
						<div class="hero-img-overlay"></div>
					</div>
				</div>
				<div class="attribution">
					Challenge by
					<a
						href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62"
						target="_blank"
						>Frontend Mentor</a
					>. Coded by
					<a href="https://www.frontendmentor.io/profile/HaylzRandom"
						>Hayley McCafferty</a
					>.
				</div>
			</div>
		</main>
	</body>
</html>
